<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pop Quiz! Javascript!</title>
</head>

<body>
<div id="timer" class="timer">00:00</div>
  <div class="quiz">
    <div id="header" class="header">
        <h1>JavaScript Quiz: Multiple Choice</h1>
        <p> Read the following question and click on the correct answer among the 4 options for each question. Watch the clock and try to answer before your time runs out! <br>Check out your score after and try to beat it!</p>
    </div>
    <div id="question-container" class="hide">
      <div id="question">Question goes here.</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
